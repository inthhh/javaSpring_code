<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>계산기 프로그램</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">
<h2 class="text-3xl font-bold text-blue-600 mb-8">계산기 프로그램</h2>

<form action="/calculate" method="post" class="bg-white p-8 rounded shadow-md w-full max-w-md space-y-4">
  <div>
    <label for="num1" class="block text-lg font-medium text-gray-700">숫자 1</label>
    <input type="number" id="num1" name="num1" required
           class="w-full mt-1 p-2 border rounded bg-gray-100 text-center" th:value="${num1}" />
  </div>

  <div>
    <label for="num2" class="block text-lg font-medium text-gray-700">숫자 2</label>
    <input type="number" id="num2" name="num2" required
           class="w-full mt-1 p-2 border rounded bg-gray-100 text-center" th:value="${num2}" />
  </div>

  <div>
    <label class="block text-lg font-medium text-gray-700">연산자 선택</label>
    <div class="grid grid-cols-4 gap-2 mt-2">
      <button type="submit" name="operator" value="+" class="bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">+</button>
      <button type="submit" name="operator" value="-" class="bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">-</button>
      <button type="submit" name="operator" value="*" class="bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">*</button>
      <button type="submit" name="operator" value="/" class="bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">/</button>
    </div>
  </div>

  <div>
    <label for="result" class="block text-lg font-medium text-gray-700">연산 결과</label>
    <input type="text" id="result" name="result" readonly
           class="w-full mt-1 p-2 border rounded bg-gray-800 text-white text-center font-bold"
           th:value="${result != null} ? ${result} : ''" />
  </div>

  <button type="reset"
          class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded mt-4">
    지우기
  </button>
</form>
</body>
</html>
