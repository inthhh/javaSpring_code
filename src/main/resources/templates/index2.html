<!DOCTYPE html>
<!-- xmlns : xml name space XML의 태그와 속성을 정의하는 곳 -->
<!-- th : 타임리프 관련 태그나 속성은 th로 시작함. -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>index2.html</title>
</head>
<body>
  <h2>타임리프의 null 체크</h2>
<!--  조건적인 렌더링-->
th:if <br>
<!-- th: block : 자체적인 로직을 위한 블럭 -->
  <th:block th:if="${ address_null == null }">
    <p>address_null은 null입니다.</p>
  </th:block>
  <th:block th:if="${ address_null != null }">
    <p>address_null은 null이 아닙니다.</p>
  </th:block>
<!--  else -->
  th:unless<br>

  <th:block th:unless="${ address_null == null }">
    <p>address_null은 null이 아닙니다.</p>
  </th:block>

<!--  '#' 붙이는 이유 = 유틸리티 객체(Thymeleaf 내부에서 제공하는 객체)-->

  defaultString함수 <br>
  <p th:text="${ #strings.defaultString(address_null, 'address_null은 null입니다.') }">
<!--    null이면 뒤의 내용을 반환 -->
    defaultString함수 결과
  </p>

  isEmpty 함수<br>
  <!-- th:if가 true일때 th:text가 실행되어 innerText가 변경된다.  -->
  <p th:if="${ #strings.isEmpty(address_empty) }" th:text="|address_empy은 empty입니다.|">
    isEmpty함수 결과
  </p>
  <p th:if="${not #strings.isEmpty(address)}"
     th:text="|address은 emtpy가 아닙니다.|">
    not isEmpty함수 결과
  </p>
</body>
</html>
